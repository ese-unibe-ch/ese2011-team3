<!DOCTYPE html>

<html>
    <head>
        <title>ALT-F4 - #{get 'pageTitle' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
    	<table id="main" cellspacing="0">
    		<tr id="title">
    			<td id="titlename"><h1>#{get 'pageTitle' /}</h1></td>
    			<td id="titlemenu">
    				<ul>
    					<li #{if pageTitle == 'home'}class="selected"#{/if}><a href="#">home</a></li>
    					<li #{if pageTitle == 'contacts'}class="selected"#{/if}><a href="#">contacts</a></li>
    					<li #{if pageTitle == 'profile'}class="selected"#{/if}><a href="#">${loginUser.nickname}</a></li>
    					<li><a href="#">logout</a></li>
    				</ul>
    			</td>
	    	</tr>
	    	<tr>
	    		#{doLayout /}
	    	</tr>
    	</table>
    </body>
</html>
