#{extends 'main.html' /}
#{set title:'Home' /}

*{Lets the user edit it's profile}*
*{renderArgs: description (String)}*

<div id="profileEdit">
	<h1>edit profile</h1>
	#{form @Profile.save()}
		#{field 'description'}
 			 <textarea type="text" id="${field.id}" name="${field.name}" rows="6" cols="100">${field.value}</textarea>
		#{/field}
		<input type="submit" value="Save" />
	#{/form}
	<p>#{a @Profile.index()}cancel#{/a}</p>
</div>
