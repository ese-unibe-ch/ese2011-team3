<!DOCTYPE html>

#{stylesheet 'title.css' /}
#{stylesheet 'menu.css' /}
#{stylesheet 'content.css' /}

<html>
    <head>
        <title>ALT-F4 - #{get 'pageTitle' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
    	<table id="main_main" cellspacing="0">
    		<tr id="title_title">
    			<td id="title_titlename"><h1>#{get 'pageTitle' /}</h1></td>
    			<td id="title_titlemenu">
    				<ul>
    					<li #{if pageTitle == 'calendars'}class="title_selected"#{/if}><a href="@{Calendars.index()}">calendars</a></li>
    					<li #{if pageTitle == 'contacts'}class="title_selected"#{/if}><a href="@{Contacts.index()}">contacts</a></li>
    					<li #{if pageTitle == 'profile'}class="title_selected"#{/if}><a href="#">${loginUser.nickname}</a></li>
    					<li><a href="@{Secure.logout()}">logout</a></li>
    				</ul>
    			</td>
	    	</tr>
	    	<tr>
	    		#{doLayout /}
	    	</tr>
    	</table>
    </body>
</html>
